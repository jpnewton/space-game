<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Space Defender</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #0a0a1a;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    canvas {
      display: block;
      margin: 0 auto;
      max-width: 100%;
      max-height: 100vh;
    }
    
    #p5_loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #0a0a1a;
      color: #0cf;
      z-index: 100;
    }
    
    #p5_loading h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      text-shadow: 0 0 10px rgba(0, 200, 255, 0.7);
    }
    
    .loading-bar {
      width: 300px;
      height: 20px;
      background-color: #111;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 1rem;
      border: 2px solid #0cf;
      box-shadow: 0 0 10px rgba(0, 200, 255, 0.5);
    }
    
    .loading-progress {
      height: 100%;
      width: 0%;
      background-color: #0cf;
      animation: loadingAnimation 3s ease-in-out forwards;
    }
    
    @keyframes loadingAnimation {
      0% { width: 0%; }
      100% { width: 100%; }
    }
    
    .loading-message {
      font-size: 1rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div id="p5_loading">
    <h1>AI SPACE DEFENDER</h1>
    <div class="loading-bar">
      <div class="loading-progress"></div>
    </div>
    <div class="loading-message">Initializing neural networks...</div>
  </div>

  <!-- Supabase library for leaderboard functionality -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <!-- p5.js libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/addons/p5.sound.min.js"></script>
  
  <!-- Game files -->
  <script src="supabase.js"></script>
  <script src="leaderboard.js"></script>
  <script src="gameUI.js"></script>
  <script src="player.js"></script>
  <script src="enemy.js"></script>
  <script src="projectile.js"></script>
  <script src="particle.js"></script>
  <script src="powerup.js"></script>
  <script src="starfield.js"></script>
  <script src="sketch.js"></script>
</body>
</html>
