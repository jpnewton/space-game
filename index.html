<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Shooter Game</title>
  <link rel="stylesheet" href="style.css">
  
  <!-- Supabase JS Library from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <!-- Load config first -->
  <script src="config.js"></script>
  
  <!-- Then load game files -->
  <script src="supabase.js" type="module"></script>
  <!-- Add your other game script files here -->
</head>
<body>
  <div id="game-container">
    <canvas id="gameCanvas"></canvas>
    <div id="score">Score: 0</div>
    <div id="lives">Lives: 3</div>
  </div>
  
  <!-- Script to initialize Supabase on page load -->
  <script>
    // Set global variables for non-module access
    window.SUPABASE_URL = 'https://your-supabase-url.supabase.co';
    window.SUPABASE_KEY = 'your-supabase-anon-key';
    
    // Initialize Supabase after page load
    document.addEventListener('DOMContentLoaded', () => {
      if (typeof initSupabase === 'function') {
        initSupabase();
      }
    });
  </script>
</body>
</html>
